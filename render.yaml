services:
  - type: web
    name: n8n
    runtime: image
    image: docker.io/n8nio/n8n:latest
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        sync: false
